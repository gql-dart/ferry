name: Publish Alpha
on:
  push:
    branches:
      - master

jobs:
  publish_alpha:
    runs-on: ubuntu-latest
    container:
      image: google/dart:latest
    env:
      PUB_ACCESS_TOKEN: ${{ secrets.PUB_ACCESS_TOKEN }}
      PUB_REFRESH_TOKEN: ${{ secrets.PUB_REFRESH_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Activate melos
        run: |
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          pub global activate melos
      - name: Bootstrap melos
        run: melos bs
      - name: Configure git user
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - run: melos version --yes -p
      - name: Set Pub.dev credentials
        run: echo "{\"accessToken\":\"$PUB_ACCESS_TOKEN\",\"refreshToken\":\"$PUB_REFRESH_TOKEN\",\"idToken\":null,\"tokenEndpoint\":\"https://accounts.google.com/o/oauth2/token\",\"scopes\":[\"openid\",\"https://www.googleapis.com/auth/userinfo.email\"],\"expiration\":1630507080060}" > $HOME/.pub-cache/credentials.json
      - run: melos publish --yes --no-dry-run --ignore="*pokemon*"
      - run: git push
