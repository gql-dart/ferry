name: Ferry Tests

on:
  push:
    paths:
      - "ferry/*"

jobs:
  build:
    defaults:
      run:
        shell: bash
        working-directory: ferry

    runs-on: ubuntu-latest

    container:
      image: google/dart:latest

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: pub get
      - name: Run tests
        run: pub run test
