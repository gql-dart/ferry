interface VideoInterface {
  id: ID!
  thumbnail: String!
  video: String!
  likeCount: Int!
  company: CompanyType!
}

type CompanyType {
  id: String
  name: String
  username: String
  other: String
}

type PositionType {
  id: ID!
  title: String
  startDate: String
  duration: Int
}


type PositionVideoViewType implements VideoInterface {
  id: ID!
  thumbnail: String!
  video: String!
  likeCount: Int!
  company: CompanyType!
  position: PositionType!
}


type Query {
  getExploreVideos: [VideoInterface!]!
}

